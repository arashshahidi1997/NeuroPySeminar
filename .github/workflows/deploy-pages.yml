name: Deploy MkDocs site to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs Material + plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-roamlinks-plugin

      # ðŸ‘‡ Keep README in sync: copy root README.md -> docs/index.md
      - name: Sync README.md to docs/index.md
        run: |
          mkdir -p docs
          cp README.md docs/index.md

      # ðŸ‘‡ Mirror images used by README: png/* -> docs/png/*
      - name: Mirror png assets into docs/
        run: |
          if [ -d png ]; then
            mkdir -p docs/png
            rsync -a --delete png/ docs/png/
          fi

      - name: Build
        run: mkdocs build --clean

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
