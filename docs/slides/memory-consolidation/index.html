# üß† Sleep and Memory Consolidation

- During **sleep**, short-term memories in the **hippocampus** are stabilized into long-term cortical storage.  
- Non-REM (NREM) sleep supports this process.  
- Central question: *How does the hippocampus communicate with cortex during sleep?*

# ‚ö° Sharp-Wave Ripples (SWRs)

- Brief, high-frequency (150‚Äì250 Hz) hippocampal events during NREM sleep.  
- Coordinate reactivation (‚Äúreplay‚Äù) of neurons encoding recent experiences.  
- Thought to drive information transfer to cortex.

# üîÅ Memory Reactivation (‚ÄúReplay‚Äù)

- Neurons that fired during learning **replay** their activity during SWRs.  
- This replay can also be observed in **prefrontal cortex (PFC)**.  
- Only ~10‚Äì30% of SWRs show replay ‚Üí not all are memory-relevant.

**[Animation placeholder: waking sequence vs. sleep replay]**

---

# ‚ùì Key Question

- Are certain SWRs (e.g., large ones) specifically responsible for memory reactivation?  
- Do they causally contribute to better memory performance?

---

# üí° Closed-Loop Optogenetic Boosting

- Detect SWRs in real time and deliver a light pulse to **amplify** them.  
- Tests whether **enhanced SWRs** increase hippocampus‚ÄìPFC reactivation and memory.

**[Animation placeholder: SWR detection ‚Üí blue light ‚Üí boosted ripple]**

# üß¨ Findings

- **Large SWRs** linked to stronger replay in hippocampus and PFC.  
- Their frequency increases after learning.  
- **Boosting SWRs**:
  - Enhanced ensemble reactivation  
  - Improved later memory recall  
  - Increased hippocampus‚ÄìPFC synchrony

**[Plot placeholder: Control vs. Boosted memory performance]**

---

# üîó Summary

- Sleep SWRs coordinate memory replay and hippocampo-cortical communication.  
- Only a subset (‚Äúlarge SWRs‚Äù) drives consolidation.  
- Causal boosting strengthens both neural replay and behavioral recall.
